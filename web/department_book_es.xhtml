<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Boi Valley</title>
    </h:head>
    <h:body>
        <ui:composition template="login_layout.xhtml">
            <ui:define name="content">

                <!-- Slide area end -->

                <section class="top-letest-product-section">
                    <div class="container">
                        <div class="section-title">
                            <h3>ICE</h3>
                        </div>
                        <div class="product-slider owl-carousel">
                            
                            <ui:repeat var="dataBook" value="#{book.departmentBooks('ES')}">
                                <div class="product-item">
                                    <div class="pi-pic">
                                        <h:graphicImage value="/images/book.jpg" />
                                        <div class="pi-links">
                                            <a href="#" id="buybook" 
                                               class="add-card buybook"><i class="flaticon-bag"></i><span><h:form>
                                                        <h:commandButton action="#{soldBook.buy(dataBook.id,dataBook.userId)}" value="Buy Book" />
                                                       </h:form></span></a>
                                               <a href="#" class="add-card"><i class="fa fa-eye"></i><span>
                                                       <h:form>
                                                           <h:commandButton action="#{book.view(dataBook.id)}" value="VIew Book" />
                                                       </h:form>
                                                   </span></a>
                                        </div>
                                    </div>
                                    <div class="pi-text">
                                        <h6>#{dataBook.price} </h6>
                                        <p>#{dataBook.name} by #{dataBook.authorName} </p>
                                    </div>
                                </div>
                            </ui:repeat>

                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
