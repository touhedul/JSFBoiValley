<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <h:link />
        <link href="/FirstJSF/assets/mycss.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="dark-blue">This is first.</div>
        <h:form>
            <h:inputText id="name" value="${user.name}" />
            <h:commandButton value="Click" /><br></br>
            <h:outputText value="${user.name}"/> 

            <h:commandButton value="change page 1" action="${user.changePage()}" />
            <h:commandLink value="Page 2" action="page2"/><br/>
            <h:commandLink value="Page 2 with url change" action="page1?faces-redirect=true"/>
            <h3>Page 3 </h3>
            Enter your name <h:inputText value="${name}"/>
            <h:selectOneMenu value="${country}">
                <f:selectItem itemValue="Ban" itemLabel="Ban"/>
                <f:selectItem itemValue="Dha" itemLabel="Dha"/>
                <f:selectItem itemValue="Pak" itemLabel="Pak"/>
            </h:selectOneMenu>
            <h:commandButton action="page3" value="Page 3"/>
        </h:form>
        <h:graphicImage value="/images/1.jpg" height="100px" width="100px" />
        <a href="https://google.com" target="_blank"> Google</a>

        <h3>Login with Name</h3>
        <h:form>
            Enter your name <h:inputText required="true" value="${user.name}"/>
            <h:commandButton value="login" action="${user.login()}"/>
        </h:form>

        <h1>Department</h1>
        <h:form>
            Short name <h:inputText value="${department.shortName}" /><br/>
            Full name <h:inputText value="${department.fullName}"/><br/>
            <h:commandButton value="Add" action="${department.add()}" />
        </h:form>

        <br/>
        <h:dataTable value="#{department.allDepartments()}" var="dataDepartment"   
                     class="table table-striped table-hover table-bordered">   
            <h:column>  
                <f:facet name="header">Short Name</f:facet>  
                <h:outputText value="#{dataDepartment.shortName}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">Full Name</f:facet>  
                <h:outputText value="#{dataDepartment.fullName}"/>  
            </h:column> 
            <h:column>
                <f:facet name="header">Update</f:facet>  
                <h:form>
                    <h:commandButton action="#{department.edit(dataDepartment.id)}" value="Edit" class="btn btn-primary">  
                    </h:commandButton>  
                </h:form>
            </h:column>  
            <h:column>
                <f:facet name="header">Update</f:facet>  
                <h:form>
                    <h:commandButton action="#{department.delete(dataDepartment.id)}" value="Delete" class="btn btn-primary">  
                    </h:commandButton>  
                </h:form>
            </h:column>  
        </h:dataTable>  
    </h:body>
</html>
